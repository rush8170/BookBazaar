<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="author.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<title>AUTHOR</title>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
	    	$("#1").click(function(){
	    		$(".add").show();
	       		$(".delete").hide();
	   		});
	    	$("#2").click(function(){
	    		$(".add").hide();
	        	$(".delete").show();
	    	});
		});
	</script>
	<div class="wrapper">
		<div class="heading"><p class="salutation">Manage Author Details</p></div>
		<div class="buttonbox" style="display: inline-block;"><button class="button" type="button" name="button" id="1">Add Author</button></div>
		<div class="buttonbox" style="display: inline-block;"><button class="button" type="button" name="button" id="2">Delete Author</button></div>
		<form class="add" method="post" id="ad" style="display: none;">
			<span class="formtitle">Add</span>
			<span class="txt1">Name</span>
			<div class="inputbox"><input class="input" type="text" name="name" placeholder="Enter name" required></div>
			<span class="txt1">Description</span>
			<div class="textbox"><textarea class="inputarea" name="description" form="ad" placeholder="Enter description" required></textarea></div>
			<span class="txt1">Image</span>
			<div class="inputbox"><input class="inputfile" type="file" name="image" placeholder="Browse" accept=".jpg" required></div>
			<div class="submitbutton"><input class="submit" type="submit" name="submit" value="Submit"></div>
		</form>
		<form class="delete" method="post" style="display: none;">
			<span class="formtitle">Delete</span>
			<span class="txt1">ID</span>
			<div class="inputbox"><input class="input" type="number" name="id" placeholder="Enter id" required></div>
			<div class="submitbutton"><input class="submit" type="submit" name="submit" value="Submit"></div>
		</form>
		<div class="buttonbox"><button class="button" type="button" name="button">Logout</button></div>
	</div>
</body>
</html>
